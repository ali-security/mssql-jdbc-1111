name: Build and Test

on:
  push:

jobs:
  build-and-test:
    name: Build and Test (JDK ${{ matrix.java }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [8, 11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17 (for Gradle)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Build with Gradle (JDK 8)
      if: matrix.java == 8
      shell: bash
      run: gradle clean build -PbuildProfile=jre8 -x test
    
    - name: Build with Gradle (JDK 11)
      if: matrix.java == 11
      shell: bash
      run: gradle clean build -PbuildProfile=jre11 -x test
    
    - name: Run tests (JDK 8)
      if: matrix.java == 8
      shell: bash
      run: gradle test -PbuildProfile=jre8
    
    - name: Run tests (JDK 11)
      if: matrix.java == 11
      shell: bash
      run: gradle test -PbuildProfile=jre11
    
    - name: Upload build artifacts (JDK 8)
      if: matrix.java == 8
      uses: actions/upload-artifact@v4
      with:
        name: mssql-jdbc-jre8-${{ matrix.os }}
        path: |
          build/libs/mssql-jdbc-*.jre8.jar
        retention-days: 30
    
    - name: Upload build artifacts (JDK 11)
      if: matrix.java == 11
      uses: actions/upload-artifact@v4
      with:
        name: mssql-jdbc-jre11-${{ matrix.os }}
        path: |
          build/libs/mssql-jdbc-*.jre11.jar
        retention-days: 30
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-jre${{ matrix.java }}-${{ matrix.os }}
        path: |
          build/test-results/
          build/reports/tests/
        retention-days: 30

