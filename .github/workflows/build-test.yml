name: Build and Test

on:
  push:

jobs:
  build-and-test:
    name: Build and Test (JDK ${{ matrix.java }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: [8, 11]
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd
          MSSQL_PID: Developer
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build with Maven (JDK 8)
      if: matrix.java == 8
      shell: bash
      run: mvn clean package -Pjre8 -DskipTests
    
    - name: Build with Maven (JDK 11)
      if: matrix.java == 11
      shell: bash
      run: mvn clean package -Pjre11 -DskipTests
    
    - name: Wait for SQL Server to be ready
      run: sleep 15
    
    - name: Run tests (JDK 8)
      if: matrix.java == 8
      shell: bash
      env:
        mssql_jdbc_test_connection_properties: jdbc:sqlserver://localhost:1433;databaseName=master;user=sa;password=YourStrong@Passw0rd;encrypt=true;trustServerCertificate=true;
      run: mvn test -Pjre8
    
    - name: Run tests (JDK 11)
      if: matrix.java == 11
      shell: bash
      env:
        mssql_jdbc_test_connection_properties: jdbc:sqlserver://localhost:1433;databaseName=master;user=sa;password=YourStrong@Passw0rd;encrypt=true;trustServerCertificate=true;
      run: mvn test -Pjre11
    
    - name: Upload build artifacts (JDK 8)
      if: matrix.java == 8
      uses: actions/upload-artifact@v4
      with:
        name: mssql-jdbc-jre8-${{ matrix.os }}
        path: |
          target/mssql-jdbc-*.jre8.jar
          target/mssql-jdbc-*-sources.jar
        retention-days: 30
    
    - name: Upload build artifacts (JDK 11)
      if: matrix.java == 11
      uses: actions/upload-artifact@v4
      with:
        name: mssql-jdbc-jre11-${{ matrix.os }}
        path: |
          target/mssql-jdbc-*.jre11.jar
          target/mssql-jdbc-*-sources.jar
        retention-days: 30
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-jre${{ matrix.java }}-${{ matrix.os }}
        path: |
          target/surefire-reports/
          target/test-results/
        retention-days: 30

